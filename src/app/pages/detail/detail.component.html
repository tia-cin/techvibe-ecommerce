<div>
  <mat-drawer-container class="min-h-screen w-full p-20">
    <div class="grid grid-cols-2 gap-10 gap-y-20" *ngIf="product">
      <div class="bg-white rounded">
        <img [src]="product.image" [alt]="product.slug.current" />
      </div>
      <div class="flex flex-col justify-between">
        <div>
          <p class="text-4xl">{{ product.name }}</p>
          <p class="text-sm">{{ product.category }}</p>
          <p class="text-2xl">Details</p>
          <p class="text-xl">
            {{ product.details }}
          </p>
        </div>
        <div class="flex justify-between">
          <p class="text-xl">${{ product.price }}</p>
          <div class="flex justify-between">
            <button class="bg-gray-500 rounded p-2 text-lg">Add to Cart</button>
            <button class="bg-indigo-500 rounded p-2 ml-5 text-lg">
              Purchase
            </button>
          </div>
        </div>
      </div>
      <div class="col-span-full">
        <p class="text-center text-3xl">Recomended Products</p>
        <div className="relative h-400 w-full overflow-hidden">
          <div
            className="flex justify-center gap-4 mt-5 track"
            *ngIf="recProducts && recProducts.length"
          >
            <mat-grid-tile *ngFor="let product of recProducts">
              <app-card [product]="product" class="w-full"></app-card>
            </mat-grid-tile>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-container>
</div>
