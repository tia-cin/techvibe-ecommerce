<mat-card [ngClass]="{ 'text-center': !fullWidth }">
  <div [ngClass]="{ flex: fullWidth }">
    <img
      src="https://via.placeholder.com/120"
      alt=""
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidth, 'h-[350px]': fullWidth }"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidth }"
    >
      <div>
        <h4>SmartPhone</h4>
        <span>New Arrival</span>
        <p class="truncate hover:whitespace-normal" *ngIf="fullWidth">
          Description
        </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ "40" | currency }}</span>
        <button>
          <mat-icon class="text-gray-400">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
