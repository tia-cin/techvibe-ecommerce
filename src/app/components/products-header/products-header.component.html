<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onSortUpdated('A - Z')">A - Z</button>
        <button mat-menu-item (click)="onSortUpdated('Z - A')">Z - A</button>
      </mat-menu>
    </div>
  </div>
</mat-card>
