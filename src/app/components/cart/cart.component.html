<div class="p-3 divide-y divide-solid">
  <div class="pb-3 flex justify-between">
    <span class="mr-16">3 Item</span>
    <a routerLink="purchase">View Cart</a>
  </div>
  <div class="py-3">
    <div class="flex justify-between mb-2">
      <p class="font-light">Keyboard x 1</p>
      <span class="font-bold">{{ "120" | currency }}</span>
    </div>
    <div class="flex justify-between mb-2">
      <p class="font-light">HeadPhones x 2</p>
      <span class="font-bold">{{ "80" | currency }}</span>
    </div>
    <div class="flex justify-between mb-2">
      <p class="font-light">SmartWatch x 1</p>
      <span class="font-bold">{{ "100" | currency }}</span>
    </div>
  </div>
  <div class="flex justify-between items-center py-2 text-lg">
    <p class="font-light">Total:</p>
    <span class="font-bold mb-3">{{ "300" | currency }}</span>
  </div>
  <div class="pt-3 flex justify-between">
    <button class="bg-rose-600 text-white rounded-full w-9 h-9">
      <mat-icon>remove_shopping_cart</mat-icon>
    </button>
    <button
      routerLink="cart"
      class="bg-green-600 text-white rounded-full w-9 h-9"
    >
      <mat-icon>shopping_cart_checkout</mat-icon>
    </button>
  </div>
</div>
