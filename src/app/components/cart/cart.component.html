<div class="p-3 divide-y divide-solid">
  <div class="pb-3 flex justify-between">
    <span class="mr-16">{{ itemsQuantity }} Item</span>
    <a routerLink="purchase">View Cart</a>
  </div>
  <div class="py-3" *ngIf="cart.items.length">
    <div *ngFor="let item of cart.items" class="flex justify-between mb-2">
      <p class="font-light">{{ item.name }} x {{ item.quantity }}</p>
      <span class="font-bold">{{ item.price | currency }}</span>
    </div>
  </div>
  <div class="flex justify-between items-center py-2 text-lg">
    <p class="font-light">Total:</p>
    <span class="font-bold mb-3">{{ getTotal(cart.items) | currency }}</span>
  </div>
  <div class="pt-3 flex justify-between">
    <button class="bg-rose-600 text-white rounded-full w-9 h-9 p-1.5">
      <mat-icon>remove_shopping_cart</mat-icon>
    </button>
    <button
      routerLink="purchase"
      class="bg-green-600 text-white rounded-full w-9 h-9 p-1.5"
    >
      <mat-icon>shopping_cart_checkout</mat-icon>
    </button>
  </div>
</div>
